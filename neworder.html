 <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Inventory Management System</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="container-fluid" style="padding: 10px;">

<form>
  <div class="form-group row">
    <label for="date" class="col-4 col-form-label">Date</label> 
    <div class="col-8">
      <input id="date" name="date" placeholder="Order Date" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Customer Name</label> 
    <div class="col-8">
      <input id="name" name="name" placeholder="Enter Customer Name" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="transact">
  <div class="form-group row">
    <label for="item1" class="col-4 col-form-label">Item 1</label> 
    <div class="col-8">
      <input id="item1" name="item1" placeholder="Enter Item Name" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="quantity1" class="col-4 col-form-label"></label> 
    <div class="col-8">
      <input id="quantity1" name="quantity1" placeholder="Enter Quantity" type="text" class="form-control" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="price1" class="col-4 col-form-label"></label> 
    <div class="col-8">
      <input id="price1" name="price1" placeholder="Enter Price" type="text" class="form-control" required="required">
    </div>
  </div> 
</div>
  <div class="form-group row">
  	<div class="col">
  		&nbsp;
    </div>
    <div class="col">
  		&nbsp;
    </div>
  	<div class="col">
     <button class="btn btn-primary" onclick="add_item();" type="button">Add Item</button>
    </div>
     <div class="col">
     <button class="btn btn-primary" type="button" onclick="remove_item();">Remove Last Item</button>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="button" onclick="check();" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

</body>
<script type="text/javascript">
	$(document).ready( count = 2);
	function add_item(){
		$('.transact').append('<div class="additional'+count+'"><div class="form-group row"><label for="item'+count+'" class="col-4 col-form-label">Item '+count+'</label><div class="col-8"><input id="item'+count+'" name="item'+count+'" placeholder="Enter Item Name" type="text" class="form-control" required="required"></div></div><div class="form-group row"><label for="quantity'+count+'" class="col-4 col-form-label"></label> <div class="col-8"><input id="quantity'+count+'" name="quantity'+count+'" placeholder="Enter Quantity" type="text" class="form-control" required="required"></div></div><div class="form-group row"><label for="price'+count+'" class="col-4 col-form-label"></label> <div class="col-8"><input id="price'+count+'" name="price'+count+'" placeholder="Enter Price" type="text" class="form-control" required="required"></div></div>');
		count++;
	}

	function remove_item(){
		count--;
		$('.additional'+count).remove();
	}

	function check(){
		for (var i = 1;i<count; i++) {
			console.log($('#item'+i).val());
		}
	}
</script>
</html>
