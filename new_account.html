<html>

<head>
  <title> Signup</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript">
    function submit_new_account() {
      var signup_username, signup_email, signup_password, signup_retypePassword;
      signup_username = document.getElementById('signup_username').value;
      signup_email = document.getElementById('signup_email').value;
      signup_password = document.getElementById('signup_password').value;
      signup_retypePassword = document.getElementById('signup_retypePassword').value;

  
    }
  </script>

</head>

<body id="register_body">

  <div id="signup_login-box">
    <div class="signup_left-box">
      <h1> Sign Up</h1>

      <input type="text" name="username" placeholder="Username" id="signup_username" />
      <input type="text" name="email" placeholder="Email" id="signup_email" />
      <input type="password" name="password" placeholder="Password " id="signup_password" />

      <input type="password" name="password2" placeholder="Retype password" id="signup_retypePassword" />

      <input type="submit" name="signup-button" value="Sign Up" onclick="submit_new_account()" />

    </div>
    <div class="signup_right-box">
      <span class="signinwith">Sign in with<br />Social Network </span>

      <button class="social facebook">Log in with Facebook</button>
      <button class="social twitter">Log in with Twitter</button>
      <button class="social google">Log in with Google+</button>


    </div>
    <div class="or">OR</div>
  </div>

</body>

</html>
